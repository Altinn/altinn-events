name: Use Case - AT

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
  - cron: '*/15 * * * *'

jobs:
  AT22:
    environment: AT22
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3.5.0
    - name: Install xk6 and dependencies
      run: |
        cd test/k6
        export PATH=${PATH}:/home/runner/go/bin
        go install go.k6.io/k6@latest
        k6 version
        go install go.k6.io/xk6/cmd/xk6@latest
        xk6 build --with github.com/grafana/xk6-output-timescaledb
#   - name: Test with grafana k6 task
#     uses: grafana/k6-action@v0.2.0
#     with:
#       filename: test/k6/src/tests/events.js
#       flags: -e env=${{ vars.ENV }} -e tokenGeneratorUserName=${{ secrets.TOKENGENERATOR_USERNAME }} -e tokenGeneratorUserPwd=${{ secrets.TOKENGENERATOR_USERPASSWORD }}
    - name: Run app-events use case tests
      if: always()
      run:  |
              cd test/k6
              ./k6 run src/tests/app-events.js -e env=${{ vars.ENV }} \
              -e tokenGeneratorUserName=${{ secrets.TOKENGENERATOR_USERNAME }} -e tokenGeneratorUserPwd=${{ secrets.TOKENGENERATOR_USERPASSWORD }} -e app=apps-test -e userId=${{ secrets.USER_ID }} -e partyId=${{ secrets.PARTY_ID }} -e personNumber=${{ secrets.PERSON_NUMBER }}
    - name: Run events use case tests
      if: always()
      run:  |
              cd test/k6
              ./k6 run src/tests/events.js -e env=${{ vars.ENV }} -e tokenGeneratorUserName=${{ secrets.TOKENGENERATOR_USERNAME }} -e tokenGeneratorUserPwd=${{ secrets.TOKENGENERATOR_USERPASSWORD }} -o timescaledb=${{ secrets.PG_CONNECTIONSTRING }} --summary-trend-stats="avg,min,med,max,p(90),p(99.9),p(99.99),count"
    - name: Run subscription use case tests
      if: always()
      run:  |
              cd test/k6
              ./k6 run src/tests/subscriptions.js -e env=${{ vars.ENV }} -e tokenGeneratorUserName=${{ secrets.TOKENGENERATOR_USERNAME }} -e tokenGeneratorUserPwd=${{ secrets.TOKENGENERATOR_USERPASSWORD }} -e app=apps-test -e webhookEndpoint=${{ secrets.WEBHOOK_ENDPOINT }} -o timescaledb=${{ secrets.PG_CONNECTIONSTRING }}
